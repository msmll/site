- title: "Machine Learning-guided Screening of COVID-19 using Point-of-Care Ultrasound in Uganda"
  image: holder.png
  description: In the absence of a cure or vaccine for the novel coronavirus, early diagnosis and isolation of COVID-19 patients is critical to stemming community spread. Ideally, this would involve mass and regular testing of all persons, for which Uganda does not yet have the capacity. Therefore, testing resources have been focused on high-risk demographics and their contacts. Screening toward targeted testing of the general population is difficult because most cases are asymptomatic. It is thus plausible that many asymptomatic cases in the community are undetected, thus creating a risk for an infection avalanche. This project proposes the development of a smart point-of-care ultrasound-based solution for pre-emptive screening of COVID-19.
