- date: 25. Sep 2020
  headline: The Marconi Lab with Mozilla and the Makerere AI Research Lab launched the CommonVoice project for the Luganda language. At the launch, the Makerere NLP club was introduced, interested parties can sign up <a href="https://forms.gle/jQgwbhksLnWWxR5x9">here.</a>
- date: 11. Sep 2020
  headline: The Marconi Lab in conjunction with the Makerere AI Research Lab launched the <a href="https://zindi.africa/competitions/giz-nlp-agricultural-keyword-spotter">GIZ NLP Agricultural Keyword Spotter</a> challenge on Zindi.

- date: 20. Aug 2020
  headline: The Marconi Lab in conjunction with the Makerere AI Research Lab won the <a href="https://zindi.africa/competitions/ai4d-african-language-dataset-challenge">GIZ AI4D Africa Language Challenge - Round 2</a>, having created a <a href="https://github.com/AI-Lab-Makerere/Data4Good">Luganda dataset</a> for Luganda natural language processing tasks.

- date: 01. Aug 2020
  headline: Moses Bomera, a research assistant on the katunda project presented work done on building a detector for brown spot disease at the Data Science Africa 2020 Conference in Kampala (Virtually). The presentation can be found <a href="https://docs.google.com/presentation/d/1eOhPU-zremSn5KYVw7XBNvrbUvVFozm1LawpChvBBgE/edit?usp=sharing">here.</a>

- date: 02. May 2020
  headline: The katunda project won a grant worth USD 15,000 of Azure Compute credits from Microsoft as part of Microsoft's AI for Earth initiative.
